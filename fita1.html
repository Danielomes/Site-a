<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em Tela Cheia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita a barra de rolagem */
        }

        .fullscreen-video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="myVideo" class="fullscreen-video" src="imgs/4.mp4" autoplay loop onclick="toggleFullScreen()"></video>

    <button onclick="toggleFullScreen()">Tela Cheia</button>

    <script>
        function toggleFullScreen() {
            var video = document.getElementById("myVideo");
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
